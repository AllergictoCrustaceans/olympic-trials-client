<h2>{{athlete.firstName}} {{athlete.lastName}}'s Details</h2>

<hr />

<div *ngIf="athlete">
  <div>
    <label><b>First Name: </b></label> {{athlete.firstName}}
  </div>

  <div>
    <label><b>Last Name: </b></label> {{athlete.lastName}}
  </div>

  <div>
    <label><b>Sport: </b></label> {{athlete.sport}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Athlete Roster</button>
